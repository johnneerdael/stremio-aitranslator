<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stremio AI Translator Configuration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .bg-stremio {
            background-color: #1B1B1B;
        }
        .text-stremio {
            color: #00B020;
        }
    </style>
</head>
<body class="bg-stremio text-white min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-2xl mx-auto">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-4xl font-bold mb-4">Stremio AI Translator</h1>
                <p class="text-gray-400">Powered by Gemini Flash 1.5</p>
            </div>

            <!-- Configuration Form -->
            <div class="bg-gray-900 rounded-lg p-6 shadow-lg">
                <form id="configForm" class="space-y-6">
                    <div>
                        <label for="apiKey" class="block text-sm font-medium text-gray-300 mb-2">
                            Gemini API Key
                        </label>
                        <input type="password" 
                               id="apiKey" 
                               name="apiKey" 
                               class="w-full px-4 py-2 bg-gray-800 border border-gray-700 rounded-md focus:ring-2 focus:ring-green-500 focus:border-transparent"
                               placeholder="Enter your Gemini API key"
                               required>
                    </div>

                    <div class="flex items-center space-x-2">
                        <input type="checkbox" 
                               id="showKey" 
                               class="rounded bg-gray-800 border-gray-700 text-green-500 focus:ring-green-500">
                        <label for="showKey" class="text-sm text-gray-300">
                            Show API key
                        </label>
                    </div>

                    <button type="submit" 
                            class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-md transition duration-150 ease-in-out">
                        Save Configuration
                    </button>
                </form>
            </div>

            <!-- Instructions -->
            <div class="mt-8 bg-gray-900 rounded-lg p-6">
                <h2 class="text-xl font-semibold mb-4 text-stremio">How to Get Started</h2>
                <ol class="list-decimal list-inside space-y-3 text-gray-300">
                    <li>Visit the <a href="https://makersuite.google.com/app/apikey" target="_blank" class="text-green-500 hover:text-green-400">Google AI Studio</a> to get your API key</li>
                    <li>Create a new API key for Gemini</li>
                    <li>Copy and paste your API key in the form above</li>
                    <li>Click "Save Configuration" to start using the addon</li>
                </ol>
            </div>

            <!-- Status Messages -->
            <div id="status" class="mt-4 text-center hidden">
                <p id="statusMessage" class="text-sm"></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('showKey').addEventListener('change', function() {
            const apiKeyInput = document.getElementById('apiKey');
            apiKeyInput.type = this.checked ? 'text' : 'password';
        });

        document.getElementById('configForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const apiKey = document.getElementById('apiKey').value;
            const status = document.getElementById('status');
            const statusMessage = document.getElementById('statusMessage');

            try {
                const response = await fetch('/save-credentials', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ geminiApiKey: apiKey })
                });

                status.classList.remove('hidden');
                
                if (response.ok) {
                    status.classList.add('text-green-500');
                    status.classList.remove('text-red-500');
                    statusMessage.textContent = 'Configuration saved successfully! You can now use the addon in Stremio.';
                } else {
                    const error = await response.text();
                    throw new Error(error);
                }
            } catch (error) {
                status.classList.add('text-red-500');
                status.classList.remove('text-green-500');
                statusMessage.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
