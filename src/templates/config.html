<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Translator Configuration</title>
    <style>
        :root {
            --primary: #6c5ce7;
            --primary-hover: #5b4cdb;
            --success: #00b894;
            --error: #d63031;
            --bg: rgba(45, 52, 54, 0.05);
            --card-bg: white;
            --text: #2d3436;
            --text-secondary: #636e72;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: url('/wallpaper.png') center/cover fixed no-repeat;
            margin: 0;
            padding: 2rem;
            color: var(--text);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 1.5rem;
            display: block;
        }

        h1 {
            text-align: center;
            margin: 0 0 2rem;
            color: var(--text);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-secondary);
            font-weight: 500;
        }

        .input-group {
            display: flex;
            gap: 0.5rem;
        }

        input[type="text"] {
            flex: 1;
            padding: 0.75rem;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: var(--primary);
            outline: none;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: 500;
        }

        button:hover {
            background: var(--primary-hover);
        }

        .status {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 6px;
            display: none;
        }

        .status.success {
            background: var(--success);
            color: white;
        }

        .status.error {
            background: var(--error);
            color: white;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        #validateBtn {
            background: var(--text-secondary);
        }

        #validateBtn:hover {
            background: var(--text);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="AI Translator" class="logo">
        <h1>AI Translator Configuration</h1>
        
        <div class="form-group">
            <label for="geminiKey">Google Gemini API Key</label>
            <div class="input-group">
                <input 
                    type="text" 
                    id="geminiKey" 
                    placeholder="Enter your Gemini API key"
                    autocomplete="off"
                    spellcheck="false"
                >
            </div>
        </div>

        <div class="button-group">
            <button id="validateBtn" onclick="validateKey()">Validate Key</button>
            <button id="saveBtn" onclick="saveConfig()">Save Configuration</button>
        </div>

        <div id="status" class="status"></div>
    </div>

    <script>
        async function validateKey() {
            const geminiKey = document.getElementById('geminiKey').value;
            const status = document.getElementById('status');
            const validateBtn = document.getElementById('validateBtn');
            
            if (!geminiKey) {
                showStatus('Please enter an API key', 'error');
                return;
            }

            validateBtn.disabled = true;
            validateBtn.textContent = 'Validating...';
            
            try {
                const response = await fetch('/validate-key', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ geminiApiKey: geminiKey })
                });

                if (response.ok) {
                    showStatus('API key is valid!', 'success');
                } else {
                    const error = await response.text();
                    showStatus(`Invalid API key: ${error}`, 'error');
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                validateBtn.disabled = false;
                validateBtn.textContent = 'Validate Key';
            }
        }

        async function saveConfig() {
            const geminiKey = document.getElementById('geminiKey').value;
            const status = document.getElementById('status');
            const saveBtn = document.getElementById('saveBtn');
            
            if (!geminiKey) {
                showStatus('Please enter an API key', 'error');
                return;
            }

            saveBtn.disabled = true;
            saveBtn.textContent = 'Saving...';
            
            try {
                const response = await fetch('/save-credentials', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ geminiApiKey: geminiKey })
                });

                if (response.ok) {
                    showStatus('Configuration saved successfully!', 'success');
                } else {
                    const error = await response.text();
                    showStatus(`Error saving configuration: ${error}`, 'error');
                }
            } catch (error) {
                showStatus(`Error: ${error.message}`, 'error');
            } finally {
                saveBtn.disabled = false;
                saveBtn.textContent = 'Save Configuration';
            }
        }

        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            status.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    status.style.display = 'none';
                }, 3000);
            }
        }
    </script>
</body>
</html>
